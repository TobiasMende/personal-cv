<section class="cv">
    <h2>{{ .Site.Data.education.name }}</h2>
    {{ range .Site.Data.education.source }}
    <article>
      <header>
        <h3>{{ .title }} ({{ .degree }})</h3>
        <span>{{ .univ }}</span>
        <span>
          <address>{{ .place }}</address>
          <time>{{ .date }}</time>
        </span>
      </header>
      <ul>
          {{ range .details }}
            <li><em>{{ title .title }}:</em> {{ .description }}</li>
          {{ end }}
      </ul>
    </article>
    {{ end }}
  </section>
