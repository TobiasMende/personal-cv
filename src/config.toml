baseURL = "https://mende.io/"
languageCode = "en-us"
title = "Tobi(as Mende)"
theme = "almeida-cv"
disableKinds = ["section", "taxonomy", "term", "RSS", "sitemap"]

[params]
enableMetaTags = true
colorLight = "#fff"
colorDark = "#666"
colorPageBackground = "#f3f5f8"
colorPrimary = "#1c244b"
colorSecondary = "#b3b6c2"
colorIconPrimary = "#fff"
colorIconBackground = "#1c244b"
colorRightColumnBackground = "#b3b6c2"
colorRightColumnHeadingText = "#666"
colorRightColumnBodyText = "#666"
colorRightColumnIconPrimary = "#fff"
colorRightColumnIconBackground = "#1c244b"
pages = 3
# Set this param to 'true' to swap the bar positions
swapColumns = true


# If you want to use Matomo(https://matomo.org) for analytics, add this section
[params.matomo]
siteID = "41"
serverURL = "https://analytics.tobsolution.de/"
